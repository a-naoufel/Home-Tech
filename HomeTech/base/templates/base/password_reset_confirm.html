<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Reset</title>
</head>
<body>
    <h1>Confirm Password Reset</h1>
    <p>Please enter your new password below to confirm the password reset request.</p>
    <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">      
          {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Password Reset</button>
    </form>
</body>
</html>
